<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/resposive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">ARCANE</h3>
                <p class="descricao">Em meio ao conflito entre as cidades-gêmeas de Piltover e Zaun, duas irmãs lutam em lados opostos de uma guerra entre tecnologias mágicas e convicções incompatíveis.
                </p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i>ASSISTIR AGORA</button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/filme1.jpeg" alt="filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme2.jpeg" alt="filme 2">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme3.jpeg" alt="filme 3">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme4.jpeg" alt="filme 4">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme5.jpeg" alt="filme 5">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme6.jpeg" alt="filme 6">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme7.jpeg" alt="filme 7">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme8.jpeg" alt="filme 8">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme9.jpeg" alt="filme 9">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme10.jpeg" alt="filme 10">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/36ef1c689b.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>

</body>
</html>
